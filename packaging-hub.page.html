<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Packaging Hub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>
                    <ion-button size="large" expand="block" [routerLink]="['/checkin']">Register Item</ion-button>
                </div>

                <div padding>
                    <ion-button size="large" expand="block" [routerLink]="['/checkout']">Dispatch Item</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <h4>Safe Temperature Range (Celsius)</h4>
        </ion-row>
        <ion-row>
            <ion-col size-md="6">
                <h5>Min.Temperature:{{minTemperature}}&#8451;</h5>
            </ion-col>
            <ion-col size-md="6">
                <h5>Max.Temperature:{{maxTemperature}}&#8451;</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <h4>Safe Humidity Range (%)</h4>
        </ion-row>
        <ion-row>
            <ion-col size-md="6">
                <h5>Min.Humidity:{{minHumidity}}%</h5>
            </ion-col>
            <ion-col size-md="6">
                <h5>Max.Humidity:{{maxHumidity}}%</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6">
                <span>Humidity Sensor Status</span>
                <div *ngIf="humiditySensor == 0">
                    <ion-button size="small" shape="round" color="danger" disabled></ion-button>
                </div>
                <div *ngIf="humiditySensor == 1">
                    <ion-button size="small" shape="round" color="success" disabled></ion-button>
                </div>
            </ion-col>
            <ion-col size-md="6">
                <span>Temperature Sensor Status</span>
                <div *ngIf="temperatureSensor == 0">
                    <ion-button size="small" shape="round" color="danger" disabled></ion-button>
                </div>
                <div *ngIf="temperatureSensor == 1">
                    <ion-button size="small" shape="round" color="success" disabled></ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
        <canvas #barCanvas></canvas>
    </div>
    <div>
        <canvas #barCanvas2></canvas>
    </div>
</ion-content>
